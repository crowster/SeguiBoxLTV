<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Ejercicio Alcances</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel for="nombre" value="#{string.name}"/>
            <h:inputText id="nombre" value="#{user.name}"/>
            <br/>
            <h:outputLabel for="apellido" value="#{string.lastName}"/>
            <h:inputText id="apellido" value="#{user.apellidoP}"/>
            <br/>
            <h:outputLabel for="username" value="#{string.userName}"/>
            <h:inputText id="username" value="#{user.userName}"/>
            <br/>
            <h:outputLabel for="password" value="#{string.password}"/>
            <h:inputText id="password" value="#{user.contrasena}"/>
            <br/>
            <h:commandButton value="#{string.send}" action="#{userLogin.validaUser()}"/>
        </h:form>
    </h:body>
</html>
