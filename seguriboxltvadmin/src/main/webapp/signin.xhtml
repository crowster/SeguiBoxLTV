
<ui:composition  template = "templates/mastertemplate2.xhtml" 
                 xmlns = "http://www.w3.org/1999/xhtml" 
                 xmlns:b="http://bootsfaces.net/ui"
                 xmlns:f = "http://java.sun.com/jsf/core" 
                 xmlns:h = "http://java.sun.com/jsf/html" 
                 xmlns:ui = "http://java.sun.com/jsf/facelets" 
                 xmlns:p="http://xmlns.jcp.org/jsf/passthrough"> 
    <ui:define  name = "title" > hello </ui:define> 
    <ui:define  name = "content" > 

        <body>
            <div id="mainContent">
                <div class="container-fluid" style="margin-top:130px">
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4 ">
                            <b:panel title="Iniciar Sesión" >
                                
                                <h:form>
                                    <div class="form-group">
                                        <label for="user">Usuario:</label>
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-user"></i>
                                            </span>
                                            <h:inputText p:placeholder="Nombre de Usuario" id="user" styleClass="form-control"  value="#{userBean.user.username}"/>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="user">Contraseña</label>
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-user"></i>
                                            </span>
                                            <h:inputText p:placeholder="Contraseña" id="password" styleClass="form-control" value="#{userBean.user.password}"/>
                                        </div>
                                    </div>
                                    <div>                               
                                        <b:commandButton   value="Continuar" look="primary"   action="#{userBean.validarUsuario()}"/>
                                    </div>

                                </h:form>

                            </b:panel>
                        </div>
                    </div> 
                </div>
            </div>
        </body>

    </ui:define> 
</ui:composition>
