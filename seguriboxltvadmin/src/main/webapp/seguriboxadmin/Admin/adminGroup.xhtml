
<ui:composition  template = "../../templates/MasterTemplate.xhtml" 
                 xmlns = "http://www.w3.org/1999/xhtml" 
                 xmlns:b="http://bootsfaces.net/ui"
                 xmlns:f = "http://java.sun.com/jsf/core" 
                 xmlns:h = "http://java.sun.com/jsf/html" 
                 xmlns:ui = "http://java.sun.com/jsf/facelets" 
                 xmlns:p="http://primefaces.org/ui"> 
    <ui:define  name = "title" > Seguribox LTV </ui:define> 
    <ui:define  name = "content" > 


        <body>

            <div id="mainContent">
                <div class="container-fluid" style="margin-top:94px">
                    <div class="row">
                        <div class="col-md-3">
                            
                        </div>
                        <div class="col-md-6">
                            <div class="panel panel-default">
                                <div class="panel-heading text-center">
                                    <h3><strong>Agregar grupo</strong></h3>
                                    Información del grupo
                                </div>
                                <div class="panel-body">

                                    
                                        
                                        <h:form styleClass="form-horizontal">

                                            <b:messages/> 
                                            <div class="form-group">
                                                <label class="control-label col-md-4" for="text">*Nombre:</label>
                                                <div class="col-md-8">
                                                    <b:message for="groupName"/>
                                                    <h:inputText p:placeholder="Nombre del grupo" id="groupName" styleClass="form-control" value="#{groupBean.group.groupName}" required="true" requiredMessage="Campo Nombre Obligatorio"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-md-4" for="comment">Descripción:</label>
                                                <div class="col-md-8">
                                                    <b:message for="descripcion"/>
                                                    <h:inputTextarea rows="3" styleClass="form-control" id="descripcion" value="#{groupBean.group.description}"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-md-4" for="text">Área:</label>
                                                <div class="col-md-4">
                                                    <b:message for="area"/>
                                                    <h:selectOneMenu id="area" value="#{groupBean.group.areaId}"  styleClass="form-control">
                                                        <f:selectItems value="#{areaBean.areas}" var="c" itemValue="#{c.areaId}" itemLabel="#{c.areaName}"/>
                                                    </h:selectOneMenu>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-md-4" for="text">Tipo de grupo:</label>
                                                <div class="col-md-4">
                                                    <b:message for="tgrupo"/>
                                                    <h:selectOneMenu id="tgrupo" value="#{groupBean.group.profileType}"  styleClass="form-control">
                                                        <f:selectItem itemValue="1" itemLabel="Administrador"/>
                                                        <f:selectItem itemValue="2" itemLabel="Usuario"/>
                                                    </h:selectOneMenu>
                                                </div>
                                            </div>
                                            <div class="pull-right">
                                                <b:buttonGroup>
                                                    <b:button value="Cancelar" look="danger" outcome="adminGroups"/>
                                                    <b:commandButton value="Guardar" look="primary" action="#{groupBean.save()}" update="@form"/>
                                                    <b:commandButton value="Siguiente" look="primary"/>
                                                </b:buttonGroup>
                                            </div>
                                            
                                        </h:form>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header  text-center">
                                <h4 class="modal-title" id="myModalLabel">É X I T O</h4>
                            </div>
                            <div class="modal-body">
                                El grupo se creó exitosamente!
                            </div>
                            <div class="modal-footer">
                                <a type="button" class="btn btn-primary" href="AdminGroups.html">Aceptar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </body>
    </ui:define> 
</ui:composition>
